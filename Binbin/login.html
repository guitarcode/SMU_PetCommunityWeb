<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>LogIn</title>
    
    <!-- 엔터 로그인을 위한 jquery 선언 -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>

</head>
<body>
<div class="Login-Container">


    <div id="logo">
        <img src="2222.png" alt="logo-img">
    </div>

    <form action="" class="Login-Content mt-4">
        <div id="Login-IdInput">
            <label for="IdInput" class="Id-txt">ID</label>
            <input type="text" id="IdInput" class="ml-4 mt-5" style="margin-right: 2%;">
        </div>
        <div id="Login-PwInput" class="mt-1">
            <label for="PwInput" class="Pw-txt">PW</label>
            <input type="password" id="PwInput" class="ml-3 mt-4" style="margin-right: 2.5%;">
        </div>
    </form>


    <div class="Login-btngruop mt-4">
        <label for="" class="Login-Find" onclick="location.href='find.html'">아이디|비밀번호 찾기</label>
        <label for="" class="Login-Singin" onclick="location.href='signIn.html'">회원가입하기</label>
    </div>

    <!-- 간편로그인 제작필요--> 
    <div class="simpleLogin mt-4">
        <label >간편로그인</label>
    </div>

    <button onclick="location.href='start.html'" type="button" class="button-start" style="float: right; margin-top: 9%; margin-right: 2%; width: 25%;">이전화면으로 돌아가기</button>
</div>
</body>
</html>
