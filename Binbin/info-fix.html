<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Info-Fix</title>
</head>
<body>
    <section id="logo" class="mt-5">
        <img src="2222.png" alt="logo-img">
    </section>

    <form action="" class="Fix-Content mt-3">
        <div >
            <label for="NameInput">이름</label>
            <input type="text" id="NameInput" class="ml-4 mt-4" style="margin-right: 3%;">
        </div>
        <div >
            <label for="IdInput" style="padding-left:3%">ID</label>
            <input  type="text" id="IdInput" class="ml-4 mt-4" style="margin-right: 4.5%;">
        </div>
        <div>
            <label for="PwInput" style="padding-left:2%">PW</label>
            <input type="password" id="PwInput" class="ml-4 mt-4" style="margin-right: 4%;">
        </div>
        <div >
            <label for="Pw-reInput">PW 확인</label>
            <input type="password" id="Pw-reInput" class="ml-4 mt-4 " style="margin-right: 5%;">
        </div>
        <div >
            <label for="EmailInput">EMAIL</label>
            <input type="email" id="EmailInput" class="ml-4 mt-4" style="margin-right: 3.5%;">
        </div>
        <div >
            <label for="BirthInput">생년월일</label>
            <input type="text" id="BirthInput" class="ml-4 mt-4" style="margin-right: 5%;">
        </div>
    </form>

    <section class="Info-Fix-Btngroup mt-5">
        <button type="button" class="button-start mt-3" onclick="location.href='start.html'">취소</button>
        <button type="button" class="button-start mt-3 ml-5" onclick="location.href='start.html'">수정</button>
    </section>


</body>
</html>
