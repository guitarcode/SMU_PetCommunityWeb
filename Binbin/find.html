<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->

    <title>find</title>

<body>
    <div class="Find-Container">
        <section id="logo" class="mt-5">
            <img src="2222.png" alt="logo-img">
        </section>
        
        <div class="Find-Txt mt-5">
            <label>아래에 정보를 입력하여 주세요.</label>
        </div>
        
        <section class="Find-Content">
            <div>
                <label for="NameInput">이름</label>
                <input type="text" id="NameInput" class="ml-4 mt-4">
            </div>
            <div >
                <label for="EmailInput">EMAIL</label>
                <input type="email" id="EmailInput" class="ml-4 mt-4 mr-3">
            </div>
        </section>

        <div class="Find-Btn">
            <button type="button" class="button-start mt-3" onclick="location.href='findId.html'">찾기</button>
        </div>
    </div>
    <script src="find.js"></script>
