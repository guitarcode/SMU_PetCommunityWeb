<html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="{% static 'account/css/start.css' %}">
     <link rel="stylesheet" href="{% static 'account/css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'account/bootstrap/css/bootstrap.css' %}">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>LogIn</title>

    <!-- 엔터 로그인을 위한 jquery 선언 -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>

</head>
<body>
<div class="Login-Container">


    <div id="logo">
        <img src="{% static 'images/logo.png' %}"  alt="logo-img">
    </div>

    <form action="" class="Login-Content" style="margin-top: 1%;">
        <div id="Login-IdInput">
            <label for="IdInput" class="Id-txt">ID</label>
            <input type="text" id="IdInput" class="ml-4 mt-5" style="margin-right: 2%;">
        </div>
        <div id="Login-PwInput" class="mt-1">
            <label for="PwInput" class="Pw-txt">PW</label>
            <input type="password" id="PwInput" class="ml-3 mt-4" style="margin-right: 2%;">
        </div>
    </form>


    <div class="Login-btngruop">
        <label for="" class="Login-Find" onclick="location.href='/find'">아이디|비밀번호 찾기</label>
        <label for="" class="Login-Signin" onclick="location.href='/signup'">회원가입하기</label>
    </div>

    <form id="LoginBtn" action="" style="text-align: center;">
        <button onclick="location.href='/'" type="button" class="button-start" style="width: 10%; height: 5vh; margin-top: 1%;">LOGIN</button>
    </form>
    <!-- 간편로그인 제작필요-->
    <section class="simpleLogin">
        <label >간편로그인</label>
        <img src="{% static 'images/icon-facebook.png' %}" alt="페이스북 로그인">
        <img src="{% static 'images/icon-kakao.png' %}" alt="카카오톡 로그인">
        <img src="{% static 'images/icon-naver.png' %}" alt="네이버 로그인">
    </section>

    <button onclick="location.href='/'" type="button" class="button-start" style="position: absolute; right:5%; bottom:5%; width: 25%;">이전화면으로 돌아가기</button>
</div>
</body>
</html>
